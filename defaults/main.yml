cis_ubuntu2204_regex_base_search: '^(#(\s)*)?'
cis_ubuntu2204_regex_base_search_equals: '\s*=.*$'
cis_ubuntu2204_shell_executable: /bin/bash
cis_ubuntu2204_print_info_join_by: "\n"

# SPECIAL options rule overview
# ---------------------------------------
# BOOTLOADER set (cis_ubuntu2204_rule_1_4_1)
cis_ubuntu2204_set_boot_pass: false
cis_ubuntu2204_disable_boot_pass: true
# autofs allow auto mount (cis_ubuntu2204_rule_1_7_6|cis_ubuntu2204_rule_1_7_7|cis_ubuntu2204_rule_2_1_1)
cis_ubuntu2204_allow_autofs: false
# gdm allow, else remove (cis_ubuntu2204_rule_1_7_*,cis_ubuntu2204_rule_2_1_20)
cis_ubuntu2204_allow_gdm_gui: false
# cups allow printer service, else remove (cis_ubuntu2204_rule_2_2_3)
cis_ubuntu2204_allow_cups: false
# ipv6 is required (cis_ubuntu2204_rule_3_1_1)
cis_ubuntu2204_required_ipv6: false
# cis_ubuntu2204_journal_upload_url (cis_ubuntu2204_rule_6_2_1_2_1-4)
cis_ubuntu2204_set_journal_upload: false
# AIDE perform install/config (cis_ubuntu2204_rule_6_1_1-3)
cis_ubuntu2204_install_aide: true # NOTE: depends also on 'cis_ubuntu2204_config_aide'
cis_ubuntu2204_config_aide: true

# ------------------------------------------------------------------------------

# SPECIAL variables
# ---------------------------------------
# bootloader password. 'random' makes random password (cis_ubuntu2204_rule_1_4_1)
cis_ubuntu2204_bootloader_password: random # pragma: allowlist secret
# grub default file path (cis_ubuntu2204_rule_1_3_1_2)
cis_ubuntu2204_default_grub_file: /etc/default/grub
# gdm banner message (cis_ubuntu2204_rule_1_7_2)
cis_ubuntu2204_warning_banner: Authorized users only. All activity may be monitored and reported.

# choose time synchronization (cis_ubuntu2204_rule_2_3_1_1)
cis_ubuntu2204_time_synchronization_service: chrony # chrony | systemd-timesyncd
cis_ubuntu2204_time_synchronization_time_server:
  - uri: time.cloudflare.com
    config: iburst
  - uri: ntp.ubuntu.com
    config: iburst
# general path for sysctl conf file
cis_ubuntu2204_sysctl_file_path: /etc/sysctl.conf
# cron allow users (cis_ubuntu2204_rule_2_4_1_8)
cis_ubuntu2204_cron_allow_users:
  - root
# at allow users (cis_ubuntu2204_rule_2_4_2_1)
cis_ubuntu2204_at_allow_users:
  - root

# choose firewall (cis_ubuntu2204_rule_4_*)
cis_ubuntu2204_firewall: ufw # ufw | nftables | iptables
# define if outgoing traffic should be default deny or allow (cis_ubuntu2204_rule_4_1_7)
cis_ubuntu2204_firewall_ufw_outgoing_policy: deny
# defined nftable table name (cis_ubuntu2204_rule_4_2_4-9)
cis_ubuntu2204_firewall_nftables_table_name: filter

# (cis_ubuntu2204_rule_4_1_6)
cis_ubuntu2204_firewall_rules_exist_open_ports:
  []
  # - rule: allow
  #   port: 80
  #   direction: in
  #   protocol: any
  #   comment: "allow http in"

# ssh conf's
# allows/denies for users/groups (cis_ubuntu2204_rule_5_1_4)
# 'optional:' cis_ubuntu2204_ssh_allow_users: root,user
# 'optional:' cis_ubuntu2204_ssh_allow_groups: root,ssh
# 'optional:' cis_ubuntu2204_ssh_deny_users: root,user
# 'optional:' cis_ubuntu2204_ssh_deny_groups: root,ssh
# Ciphers (cis_ubuntu2204_rule_5_1_6)
cis_ubuntu2204_ssh_ciphers:
  # - chacha20-poly1305@openssh.com # NOTE: (CVE-2023-48795)
  - aes256-gcm@openssh.com
  - aes128-gcm@openssh.com
  - aes256-ctr
  - aes192-ctr
  - aes128-ctr
# (cis_ubuntu2204_rule_5_1_7)
cis_ubuntu2204_ssh_client_alive_interval: 15
cis_ubuntu2204_ssh_client_alive_count_max: 3
# KexAlgorithms (cis_ubuntu2204_rule_5_1_12)
cis_ubuntu2204_ssh_kex_algorithms:
  - curve25519-sha256@libssh.org
  - ecdh-sha2-nistp521
  - ecdh-sha2-nistp384
  - ecdh-sha2-nistp256
  - diffie-hellman-group-exchange-sha256
# log level (cis_ubuntu2204_rule_5_1_14)
cis_ubuntu2204_ssh_log_level: VERBOSE # VERBOSE | INFO
# MACs (cis_ubuntu2204_rule_5_1_15)
cis_ubuntu2204_ssh_macs:
  # - hmac-sha2-512-etm@openssh.com # NOTE: (CVE-2023-48795)
  # - hmac-sha2-256-etm@openssh.com # NOTE: (CVE-2023-48795)
  - hmac-sha2-512
  - hmac-sha2-256
  - umac-128@openssh.com
# (cis_ubuntu2204_rule_5_1_16)
cis_ubuntu2204_ssh_max_auth_tries: 4
# (cis_ubuntu2204_rule_5_1_17)
cis_ubuntu2204_ssh_max_sessions: 10
# (cis_ubuntu2204_rule_5_1_20)
cis_ubuntu2204_ssh_permit_root_login: "no"
# (cis_ubuntu2204_rule_5_1_23)
cis_ubuntu2204_ssh_port: 22
cis_ubuntu2204_ssh_address_family: "inet"
cis_ubuntu2204_ssh_authentication_methods: "publickey"
cis_ubuntu2204_ssh_password_authentication: "no"
cis_ubuntu2204_ssh_allow_agent_forwarding: "no"
cis_ubuntu2204_ssh_tcp_keep_alive: "no"
cis_ubuntu2204_ssh_x11_forwarding: "no"
cis_ubuntu2204_ssh_allow_tcp_forwarding: "no"
# (cis_ubuntu2204_rule_5_1_24)
cis_ubuntu2204_rule_5_1_24_ssh_user: "{{ ansible_user }}"
# cis_ubuntu2204_rule_5_1_24_ssh_pub_key: "<ADD_PUB_KEY>"

# (cis_ubuntu2204_rule_5_3_*)
cis_ubuntu2204_faillock_deny: 5
cis_ubuntu2204_faillock_unlock_time: 900
cis_ubuntu2204_faillock_difok: 2
cis_ubuntu2204_faillock_minlen: 14
cis_ubuntu2204_password_complexity:
  - key: "minclass"
    value: "3"
  - key: "dcredit"
    value: "-1"
  - key: "ucredit"
    value: "-1"
  - key: "ocredit"
    value: "-1"
  - key: "lcredit"
    value: "-1"
cis_ubuntu2204_faillock_maxrepeat: 3
cis_ubuntu2204_faillock_maxsequence: 3

# in file (pwhistory.j2)
cis_ubuntu2204_pwhistory_remember: remember=24
cis_ubuntu2204_pwhistory_enforce_for_root: enforce_for_root
cis_ubuntu2204_pwhistory_use_authtok: use_authtok

# in file (unix.j2) and (cis_ubuntu2204_rule_5_3_3_4_3|cis_ubuntu2204_rule_5_4_1_4)
cis_ubuntu2204_unix_encrypt_method: yescrypt # yescrypt | sha512
# in file (unix.j2) and (cis_ubuntu2204_rule_5_3_3_4_4)
cis_ubuntu2204_unix_use_authtok: "{{ cis_ubuntu2204_pwhistory_use_authtok }}"

cis_ubuntu2204_password_pass_max_days: 365
cis_ubuntu2204_password_pass_min_days: 1
cis_ubuntu2204_password_pass_warn_age: 7
cis_ubuntu2204_password_inactive: 45

# AIDE cron settings (cis_ubuntu2204_rule_6_1_2)
cis_ubuntu2204_aide_cron:
  cron_user: root
  cron_file: aide
  aide_job: "/usr/bin/aide.wrapper --config /etc/aide/aide.conf --check"
  aide_minute: 0
  aide_hour: 5
  aide_day: "*"
  aide_month: "*"
  aide_weekday: "*"
# journald log file rotation (cis_ubuntu2204_rule_6_2_1_1_3)
cis_ubuntu2204_journald_system_max_use: 4G
cis_ubuntu2204_journald_system_keep_free: 8G
cis_ubuntu2204_journald_runtime_max_use: 256M
cis_ubuntu2204_journald_runtime_keep_free: 512M
cis_ubuntu2204_journald_max_file_sec: 1month
# systemd-journal-upload remote upload (cis_ubuntu2204_rule_6_2_1_2_2)
cis_ubuntu2204_set_journal_upload_url: "{{ omit }}"
cis_ubuntu2204_set_journal_upload_server_key_file: /etc/ssl/private/journal-upload.pem
cis_ubuntu2204_set_journal_upload_server_certificate_file: /etc/ssl/certs/journal-upload.pem
cis_ubuntu2204_set_journal_upload_trusted_certificate_file: /etc/ssl/ca/trusted.pem

# audit backlog limit (cis_ubuntu2204_rule_6_3_1_4)
cis_ubuntu2204_audit_backlog_limit: 8192
# audit conf's (cis_ubuntu2204_rule_6_3_2_*)
cis_ubuntu2204_audit_max_log_file: 8
cis_ubuntu2204_audit_max_log_file_action: keep_logs
cis_ubuntu2204_audit_disk_full_action: halt # halt | single
cis_ubuntu2204_audit_disk_error_action: halt # halt | syslog | single
cis_ubuntu2204_audit_space_left_action: email # email | exec | single | halt
cis_ubuntu2204_audit_admin_space_left_action: single # single | halt
# (cis_ubuntu2204_rule_6_3_4_1-4)
cis_ubuntu2204_audit_log_path: /var/log/audit
# auditd group (cis_ubuntu2204_rule_6_3_4_3)
cis_ubuntu2204_audit_log_group: adm
# in file (cis_6_3_3_3.rules.j2) and (cis_ubuntu2204_rule_5_2_3)
cis_ubuntu2204_audit_sudo_log_file: /var/log/sudo.log
# in file (cis_6_3_3_6.rules.j2|cis_6_3_3_7.rules.j2|cis_6_3_3_9.rules.j2|cis_6_3_3_10.rules.j2|cis_6_3_3_13.rules.j2)
# in file (cis_6_3_3_15.rules.j2|cis_6_3_3_16.rules.j2|cis_6_3_3_17.rules.j2|cis_6_3_3_18.rules.j2|cis_6_3_3_19.rules.j2)
cis_ubuntu2204_audit_uid_min: 1000

