      - snmp
    check: "{{ cis_ubuntu2204_rule_2_2_13 }}"
  - title: 2.2.14 | Ensure NIS Server is not installed
    apt:
      - nis
    check: "{{ cis_ubuntu2204_rule_2_2_14 }}"
  - title: Ensure rsync service is either not installed or masked
