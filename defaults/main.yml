# SPECIAL multi similar CIS rules set
cis_ubuntu2204_2_2_rule_set:
  - title: 2.2.1 | Ensure X Window System is not installed
    apt:
      - xserver-xorg
      - xorg
      - x11*
    check: "{{ cis_ubuntu2204_rule_2_2_1 and not cis_ubuntu2204_allow_gdm_gui }}"
  - title: 2.2.2 | Ensure Avahi Server is not installed
    apt:
      - avahi-daemon
    check: "{{ cis_ubuntu2204_rule_2_2_2 }}"
  - title: 2.2.3 | Ensure CUPS is not installed
    apt:
      - cups
    check: "{{ cis_ubuntu2204_rule_2_2_3 and not cis_ubuntu2204_allow_cups }}"
  - title: 2.2.4 | Ensure DHCP Server is not installed
    apt:
      - isc-dhcp-server
    check: "{{ cis_ubuntu2204_rule_2_2_4 }}"
  - title: 2.2.5 | Ensure LDAP server is not installed
    apt:
      - slapd
    check: "{{ cis_ubuntu2204_rule_2_2_5 }}"
  - title: 2.2.6 | Ensure NFS is not installed
