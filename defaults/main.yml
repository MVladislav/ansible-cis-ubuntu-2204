# SPECIAL variables
# ---------------------------------------
# AIDE cron settings (cis_ubuntu2204_rule_1_3_2)
cis_ubuntu2204_aide_cron:
  cron_user: root
  cron_file: aide
  aide_job: "/usr/bin/aide.wrapper --config /etc/aide/aide.conf --check"
  aide_minute: 0
  aide_hour: 5
  aide_day: "*"
  aide_month: "*"
  aide_weekday: "*"
# bootloader password. 'random' makes random password (cis_ubuntu2204_rule_1_4_1)
cis_ubuntu2204_bootloader_password: random
# root password. 'random' makes random password (cis_ubuntu2204_rule_1_4_3)
cis_ubuntu2204_root_password: random
# grub default file path (cis_ubuntu2204_rule_1_6_1_2)
cis_ubuntu2204_default_grub_file: /etc/default/grub
# gdm banner message (cis_ubuntu2204_rule_1_8_2)
cis_ubuntu2204_gdm_warning_banner: |
  Authorized uses only. All activity may be monitored and reported
# choose time synchronization (cis_ubuntu2204_rule_2_1_1_1)
cis_ubuntu2204_time_synchronization_service: chrony # chrony | systemd-timesyncd | ntp
cis_ubuntu2204_time_synchronization_ntp_server: time.cloudflare.com
cis_ubuntu2204_time_synchronization_ntp_fallback_server: ntp.ubuntu.com
# general path for sysctl conf file
cis_ubuntu2204_sysctl_file_path: /etc/sysctl.conf
# choose firewall (cis_ubuntu2204_rule_3_5_*)
cis_ubuntu2204_firewall: ufw # ufw | nftables | iptables
# define if outgoing traffic should be default deny or allow (cis_ubuntu2204_rule_3_5_1_7)
cis_ubuntu2204_firewall_ufw_outgoing_policy: allow # deny | allow
# defined nftable table name (cis_ubuntu2204_rule_3_5_2_4)
cis_ubuntu2204_firewall_nftables_table_name: filter
# audit backlog limit (cis_ubuntu2204_rule_4_1_1_4)
cis_ubuntu2204_audit_backlog_limit: 8192
# audit conf's
cis_ubuntu2204_audit_max_log_file: 10
cis_ubuntu2204_audit_max_log_file_action: keep_logs
cis_ubuntu2204_audit_space_left_action: email
cis_ubuntu2204_audit_action_mail_acct: root
cis_ubuntu2204_audit_admin_space_left_action: halt # halt | single
# (cis_4_1_3_3.rules.j2)
cis_ubuntu2204_audit_sudo_log_file: /var/log/sudo.log
# (cis_4_1_3_6.rules.j2|cis_4_1_3_7.rules.j2|cis_4_1_3_9.rules.j2|cis_4_1_3_10.rules.j2|cis_4_1_3_13.rules.j2)
# (cis_4_1_3_15.rules.j2|cis_4_1_3_16.rules.j2|cis_4_1_3_17.rules.j2|cis_4_1_3_18.rules.j2|cis_4_1_3_19.rules.j2)
cis_ubuntu2204_audit_uid_min: 1000
cis_ubuntu2204_audit_log_path: /var/log/audit
cis_ubuntu2204_audit_log_group: adm
# systemd-journal-upload remote upload (4.2.1.1.*)
cis_ubuntu2204_set_journal_upload_url: 192.168.50.42
# TODO: set and un-commit in task (cis_ubuntu2204_rule_4_2_1_6)
cis_ubuntu2204_set_journal_system_max_use:
cis_ubuntu2204_set_journal_system_keep_free:
cis_ubuntu2204_set_journal_runtime_max_use:
cis_ubuntu2204_set_journal_runtime_keep_free:
cis_ubuntu2204_set_journal_max_file_sec:
# syslog to be used, default only current 'rsyslog' only available (cis_ubuntu2204_rule_4_2_2_*)
cis_ubuntu2204_syslog: rsyslog
# cron allow users (cis_ubuntu2204_rule_5_1_9)
cis_ubuntu2204_cron_allow_users:
  - root
# at allow users (cis_ubuntu2204_rule_5_1_9)
cis_ubuntu2204_at_allow_users:
  - root
# ssh conf's
# allows/denies for users/groups (cis_ubuntu2204_rule_5_2_4)
#cis_ubuntu2204_ssh_allow_users: root,user
cis_ubuntu2204_ssh_allow_groups: ssh
#cis_ubuntu2204_ssh_deny_users: root,user
#cis_ubuntu2204_ssh_deny_groups: root,ssh
# log level (cis_ubuntu2204_rule_5_2_5)
cis_ubuntu2204_ssh_log_level: VERBOSE # VERBOSE | INFO
# Ciphers (cis_ubuntu2204_rule_5_2_13)
cis_ubuntu2204_ssh_ciphers:
  - chacha20-poly1305@openssh.com
  - aes256-gcm@openssh.com
  - aes128-gcm@openssh.com
  - aes256-ctr
  - aes192-ctr
  - aes128-ctr
# MACs (cis_ubuntu2204_rule_5_2_14)
cis_ubuntu2204_ssh_macs:
  - hmac-sha2-512-etm@openssh.com
  - hmac-sha2-256-etm@openssh.com
  - hmac-sha2-512
  - hmac-sha2-256
# KexAlgorithms (cis_ubuntu2204_rule_5_2_15)
cis_ubuntu2204_ssh_kex_algorithms:
  - curve25519-sha256@libssh.org
  - ecdh-sha2-nistp521
  - ecdh-sha2-nistp384
  - ecdh-sha2-nistp256
  - diffie-hellman-group-exchange-sha256
# address family, key alg, accept key types (cis_ubuntu2204_rule_5_2_23)
cis_ubuntu2204_ssh_address_family: "inet"
cis_ubuntu2204_ssh_host_key_algorithms:
  - ssh-ed25519-cert-v01@openssh.com
  - ssh-rsa-cert-v01@openssh.com
  - ssh-ed25519
  - ssh-rsa
  - ecdsa-sha2-nistp521-cert-v01@openssh.com
  - ecdsa-sha2-nistp384-cert-v01@openssh.com
  - ecdsa-sha2-nistp256-cert-v01@openssh.com
  - ecdsa-sha2-nistp521
  - ecdsa-sha2-nistp384
  - ecdsa-sha2-nistp256
cis_ubuntu2204_ssh_pubkey_accepted_key_types:
  - ssh-ed25519
# pw quality policies (cis_ubuntu2204_rule_5_4_1)
cis_ubuntu2204_pwquality:
  - key: "minlen"
    value: "14"
  - key: "dcredit"
    value: "-1"
  - key: "ucredit"
    value: "-1"
  - key: "ocredit"
    value: "-1"
  - key: "lcredit"
    value: "-1"
cis_ubuntu2204_remember_reuse: 5
cis_ubuntu2204_encrypt_method: yescrypt # yescrypt | sha512

