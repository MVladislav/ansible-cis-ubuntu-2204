  ansible.builtin.lineinfile:
    dest: /etc/systemd/journald.conf
    regexp: '^(#)?ForwardToSyslog((.*)?=|\s|$)'
    line: "ForwardToSyslog=yes"
    state: present
    create: true
    owner: root
    group: root
    mode: "0644"
  notify:
    - restart systemd-journald
    - restart rsyslog
  when:
    - cis_ubuntu2204_rule_4_2_2_3
    - cis_ubuntu2204_syslog == "rsyslog"
