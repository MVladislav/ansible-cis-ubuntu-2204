    daemon_reload: true
    enabled: true
    masked: false
  when:
    - cis_ubuntu2204_rule_4_2_2_2
    - cis_ubuntu2204_syslog == "rsyslog"
  tags:
    - rule_4_2_2
    - server_l1
    - workstation_l1

