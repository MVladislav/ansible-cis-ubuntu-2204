    state: present
    create: true
    owner: root
    group: root
    mode: "0644"
  notify: restart rsyslog
  when:
    - cis_ubuntu2204_rule_4_2_2_4
    - cis_ubuntu2204_syslog == "rsyslog"
  tags:
    - rule_4_2_2
    - server_l1
    - workstation_l1

