- name: "SECTION5 | 5.1.0 | EXTENDED | Ensure on /etc/ssh/sshd_config comments and empty lines are removed"
  ansible.builtin.lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "^#|^$"
    state: absent
  when:
    - cis_ubuntu2204_rule_5_1_0
    - service_status_ssh.stdout in ('loadedactive','loadedinactive')
  tags:
    - rule_5_1
    - server_l1
    - workstation_l1

- name: "SECTION5 | 5.1.1 | Ensure permissions on /etc/ssh/sshd_config are configured"
  ansible.builtin.file:
    dest: /etc/ssh/sshd_config
    owner: "{{ cis_ubuntu2204_section5_owner_ssh }}"
    group: "{{ cis_ubuntu2204_section5_group_ssh }}"
    mode: "{{ cis_ubuntu2204_section5_mode_ssh }}"
  when:
    - cis_ubuntu2204_rule_5_1_1
    - service_status_ssh.stdout in ('loadedactive','loadedinactive')
  tags:
    - rule_5_1
    - server_l1
    - workstation_l1

