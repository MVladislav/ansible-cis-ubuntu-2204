        path: "{{ item.path }}"
        regexp: "^(?!#)(.*NOPASSWD.*)"
        replace: '#\1'
        validate: "visudo -cf %s"
      with_items: "{{ cis_ubuntu2204_sudoers_d_files.files }}"

