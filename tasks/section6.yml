    - workstation_l2

- name: "SECTION6 | 6.3.3.8 | Ensure events that modify user/group information are collected"
  ansible.builtin.template:
    src: audit/cis_6_3_3_8.rules.j2
    dest: /etc/audit/rules.d/cis_6_3_3_8.rules
    owner: root
    group: root
    mode: "0640"
